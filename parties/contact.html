<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contact</title>
</head>
<body>
<section>
    <div class="container">
        <div class="mt-1 mx-auto">
            <div class="mb-4">
                <label for="basic-url" class="form-label">Votre e-mail :</label>
                <div class="input-group mb-3 ">
                    <span class="input-group-text" id="basic-addon1"> <i class="bi bi-envelope"></i> </span>
                    <input type="text" class="form-control" placeholder="Ex : pierre@gmail.com" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="mb-4">
                <label for="basic-url" class="form-label">Nom</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" placeholder="Ex : Pierre" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>
            <div class="mb-5">
                <label for="basic-url" class="form-label">Quell est le th√®me de votre question ?</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-chat-left-dots"></i></span>
                    <input type="text" class="form-control" placeholder="Contenu de l'abonement" aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>

            <div class="input-group mb-4">
                <textarea class="form-control" placeholder="Votre question..." aria-label="With textarea"></textarea>
            </div>
        </div>
    </div>

</section>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
